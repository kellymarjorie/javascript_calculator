<!DOCTYPE html>

<html>

<head>
    <title>Javascript Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet">
    <link href='main.css' rel='stylesheet'> <!-- local css -->
    
</head>

<body>

    <div class='container'>
  
        <div class='calc-main'>
            <div class='list-inline'>
                <li><input class="form-control calc-screen" type="text" placeholder="1 2 3" readonly></li>
            </div>
            <div class='list-inline'>
                <li><button id='ac' type="button" class="list-group-item calc-button">AC</button></li>
                <li><button id='ce' type="button" class="list-group-item calc-button">CE</button></li>
                <li><button id='%' type="button" class="list-group-item calc-button">%</button></li>
                <li><button id='/' type="button" class="list-group-item calc-button">&divide;</button></li>
            </div>
            <div class='list-inline'>
                <li><button id='7' type="button" class="list-group-item calc-button">7</button></li>
                <li><button id='8' type="button" class="list-group-item calc-button">8</button></li>
                <li><button id='9' type="button" class="list-group-item calc-button">9</button></li>
                <li><button id='*' type="button" class="list-group-item calc-button">x</button></li>
            </div>
            <div class='list-inline'>
                <li><button id='4' type="button" class="list-group-item calc-button">4</button></li>
                <li><button id='5' type="button" class="list-group-item calc-button">5</button></li>
                <li><button id='6' type="button" class="list-group-item calc-button">6</button></li>
                <li><button id='-' type="button" class="list-group-item calc-button">-</button></li>
            </div>
            <div class='list-inline'>
                <li><button id='1' type="button" class="list-group-item calc-button">1</button></li>
                <li><button id='2' type="button" class="list-group-item calc-button">2</button></li>
                <li><button id='3' type="button" class="list-group-item calc-button">3</button></li>
                <li><button id='+' type="button" class="list-group-item calc-button">+</button></li>
            </div>
            <div class='list-inline'>
                <li><button id='0' type="button" class="list-group-item calc-button zero-btn">0</button></li>
                <li><button id='.' type="button" class="list-group-item calc-button">.</button></li>
                <li><button id='=' type="button" class="list-group-item calc-button">=</button></li>
            </div>
        </div>
  
    </div> <!-- end container -->

    <script src='main.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</body>

</html>
